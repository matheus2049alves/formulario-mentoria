<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Classe Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
              <div id="names">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name">
                </div>
                <div class="input-wrapper">
                  <label for="surname">Sobrenome</label>
                  <input type="text" id="surname">
                </div>
              </div>
              <div class="input-wrapper">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="email">
              </div>
              <div class="input-wrapper">
                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="password">
              </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                  <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                  <input type="text" id="mentor-name">
                </div>  
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <div class="dates-mentoring">
              <h1>primeira mentoria</h1>
                <div class="coll-3">
                  <div class="input-wrapper">
                    <label for="date_first">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="date_first">
                  </div>  
                  <div id="time">
                    <div class="input-wrapper">
                      <label for="mentoring-begins">Das </label>
                      <input type="time" id="mentoring-begins">
                    </div>  
                    <div class="input-wrapper">
                      <label for="mentoring-ends">Até</label>
                      <input type="time" id="mentoring-ends">
                  </div>  
                  </div> 
                </div>   
            </div>
            <div class="dates-mentoring">
              <h1>segunda mentoria</h1>
                <div class="coll-3">
                  <div class="input-wrapper">
                    <label for="date_first">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="date_first">
                  </div>  
                  <div id="time">
                    <div class="input-wrapper">
                      <label for="mentoring-begins">Das </label>
                      <input type="time" id="mentoring-begins">
                    </div>  
                    <div class="input-wrapper">
                      <label for="mentoring-ends">Até</label>
                      <input type="time" id="mentoring-ends">
                  </div>  
                  </div> 
                </div>   
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input type="submit" value="salvar" form="my-form">
      </footer>
    </div>
  </body>
</html>
